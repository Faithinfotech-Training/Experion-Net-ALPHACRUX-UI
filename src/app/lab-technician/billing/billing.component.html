<div class="container-sm">
  <div class="row mt-5">
    <div class="col mt-5">
      <div class="card" style="border-radius: 15px">
        <div class="card-body">
          <form
            #form="ngForm"
            name="ngForm"
            autocomplete="off"
            class="form-group p-3"
            (ngSubmit)="onSubmit(form)"
          >
            <!--Patient Id-->
            <div class="form-group row align-items-center pt-4 pb-3">
              <div class="col-md-3 ps-5">
                <h2>PATIENT ID</h2>
              </div>

              <div class="col-md-9 pe-5">
                <input
                  type="number"
                  class="form-control form-control-lg"
                  placeholder="Patient_Id"
                  style="width: 500px"
                  name="PatientId"
                  #PatientId="ngModel"
                  [(ngModel)]="labTestService.formData.PatientId"
                  required
                  minlength="1"
                  maxlength="5"
                  [ngClass]="{
                    'is-invalid': PatientId.touched && PatientId.invalid
                  }"
                />
                <!--Patient Id validation-->

                <p
                  *ngIf="PatientId.touched && PatientId.invalid"
                  class="validation-error"
                >
                  <span
                    *ngIf="PatientId.errors.required"
                    style="color: crimson"
                  >
                    Please enter patient id</span
                  >
                </p>
                <!--Search Patient details-->
                <div class="py-4">
                  <button
                    type="submit"
                    class="btn btn-secondary btn-lg me-3"
                    [disabled]="!(form.valid && form.dirty)"
                  >
                    SEARCH</button
                  ><br /><br />
                </div>
              </div>
            </div>

            <hr />

            <div #bill id="bill">
              <!--Patient details-->
              <div class="form-group row align-items-center">
                <h1>PATIENT DETAILS</h1>
                <br /><br />
              </div>
              <hr />
              <!--Patient Name-->

              <div class="form-group row align-items-center pt-4 pb-3">
                <div class="col-md-3 ps-5">
                  <h2 class="mb-0">NAME</h2>
                </div>

                <div class="col-md-9 pe-5">
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    placeholder="Patient_Name"
                    style="width: 500px"
                    name="PatientName"
                    #PatientName="ngModel"
                    [(ngModel)]="labTestService.formData.PatientName"
                    disabled
                  />
                </div>
              </div>
              <!--Test List Id-->
              <input
                type="hidden"
                class="form-control form-control-lg"
                name="TestListId"
                #TestListId="ngModel"
                id="TestListId"
                [(ngModel)]="labTestService.formData.TestListId"
                disabled
              />
              <!--Phone Number-->
              <div class="form-group row align-items-center pt-4 pb-3">
                <div class="col-md-3 ps-5">
                  <h2 class="mb-0">PHONE NUMBER</h2>
                </div>

                <div class="col-md-9 pe-5">
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    placeholder="Patient_Phone_Number"
                    style="width: 500px"
                    name="PatientPhone"
                    #PatientPhone="ngModel"
                    [(ngModel)]="labTestService.formData.PatientPhone"
                    disabled
                  />
                </div>
              </div>
              <!--Doctor Name-->

              <div class="form-group row align-items-center pt-4 pb-3">
                <div class="col-md-3 ps-5">
                  <h2 class="mb-0">REF BY</h2>
                </div>

                <div class="col-md-9 pe-5">
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    placeholder="Patient_StaffName"
                    style="width: 500px"
                    name="StaffName"
                    #StaffName="ngModel"
                    [(ngModel)]="labTestService.formData.StaffName"
                    disabled
                  />
                </div>
              </div>
              <!--Visitd date-->
              <div class="row align-items-center pt-4 pb-3">
                <div class="col-md-3 ps-5">
                  <h2 class="mb-0">DATE</h2>
                </div>
                <div class="form-group col-md-9 pe-5">
                  <input
                    type="datetime"
                    class="form-control form-control-lg"
                    name="ReportDateTime"
                    #ReportDateTime="ngModel"
                    [(ngModel)]="labTestService.formData.ReportDateTime"
                    disabled
                    style="width: 500px"
                  />
                </div>
              </div>
              <br />
              <br />

              <!--Test details-->
              <div class="form-group row align-items-center">
                <button
                  type="submit"
                  (click)="onClick(form)"
                  class="form-group btn btn-secondary btn-lg me-3 btn-block float-end"
                >
                  TEST DETAILS
                </button>
              </div>
              <br />

              <table class="table table-bordered m-2 table-active">
                <thead class="table-lg thead-light">
                  <tr>
                    <th scope="col">Test Name</th>
                    <th scope="col">Test Amount</th>
                  </tr>
                </thead>
                <tbody class="table" style="background-color: #f7f7f7">
                  <tr
                    *ngFor="
                      let users of labTestService.labtests2
                        | filter: this.app.filter
                        | paginate: { itemsPerPage: 5, currentPage: page }
                    "
                  >
                    <!--Display Test name-->
                    <td>{{ users.TestName }}</td>
                    <!--Display Test amount-->
                    <td>{{ users.TestAmount }}</td>
                  </tr>
                  <!--Display Total amount-->
                  <tr>
                    <td colspan="1"><b>Total:</b></td>
                    <td colspan="1" id="total" name="total">
                      <b>â‚¹{{ total }}</b>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div class="footer">
                <pagination-controls
                  (pageChange)="page = $event"
                ></pagination-controls>
              </div>

              <div class="px-5 py-4">
                <!--Button to insert bill details to database-->
                <button
                  type="submit"
                  (click)="onClickClick(form)"
                  class="btn btn-secondary btn-lg me-3 float-end"
                >
                  PROCEED
                </button>
                <!--Button to generate pdf-->
                <button
                  (click)="generatePDF()"
                  type="submit"
                  class="btn btn-secondary btn-lg me-3 float-end"
                >
                  DOWNLOAD PDF
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
