  </nav>

  <!-- Side bar -->
  <div class="d-flex align-items-start">
    <div class="container-fluid-sm position-fixed mt-5">
      <nav
        class="bg-light navbar-light p-1"
        style="min-width: fit-content; min-height: 100vh"
      >
        <ul class="navbar-nav ms-2 gap-5">
          <!--Home page-->
          <li class="navbar-item">
            <a
              class="navbar-brand"
              href="http://localhost:4200/lab/home/billing"
            >
            </a>
          </li>
          <!--Home page-->
          <li class="navbar-item">
            <a
              class="nav-link active"

          </li>
          <!--Billing page-->
          <li class="navbar-item">

          </li>
        </ul>
      </nav>
    </div>
  </div>

<body style="background-color:  rgb(216, 216, 216);">
<div >
  <div class="container-sm " style="width: 95%;">
    <section>
  <div class="row mt-5">
    <div class="col mt-5">
      <div class="card" style="border-radius: 15px">
        <div class="card-body"><br>

          <div style="text-align: center;"><h1>LAB REPORTS</h1></div><br>
          <div clas="form-control">
            <!--search functionality -->
            <input class="form-control ms-2" type="search" style="width: 25%; background-color: #f3f1f1; border-color: rgb(134, 134, 134);" placeholder="search " [(ngModel)]="filter">
            <!-- {{filter}} -->
        </div><br>
<table class="table table-bordered m-2 table-active" style="width: 95%; background-color: #e7e7e7; ">

  <thead class="table-lg thead-light">
    <tr>
      <th scope="col">Patient Id</th>
      <th scope="col">Patient Name</th>



      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody class="table" style="background-color: #e7e7e7  ">
    <tr
      *ngFor="
        let users of labTestService.allTestReports
          | filter: filter
          | paginate: { itemsPerPage: 6, currentPage: page }
      "
    >
      <td [value]="users.PatientId" id="PatientId">
       {{ users.PatientId }}
      </td>
      <!--to insert observed value-->
      <td [value]="users.PatientName" id="PatientName">
        {{ users.PatientName }}
      </td>







      <td>
        <!--button to save observed value to database-->
        <button

          type="submit"
          class="btn btn-secondary btn-xs me-3 text-black"
          (click)="gotoUser(users.PatientId)"

        >
        VIEW
       </button>
      </td>
    </tr>
  </tbody>
</table>
<div class="footer">
  <pagination-controls
    (pageChange)="page = $event"
  ></pagination-controls>
</div>

</div>
</div>
</div>
</div>
<br><br></section>
</div>

</div>

</body>
