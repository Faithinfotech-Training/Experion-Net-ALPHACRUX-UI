<app-doctor></app-doctor>

<div class="container-fluid-sm d-flex align-items-stretch">
  <div class="float-start bg-light navbar-light p-1">
    <ul class="navbar-nav ms-2 gap-3">
      <li class="navbar-item">
        <a class="navbar-brand" href="doctor/appointments"
          ><i class="bi bi-house-fill" style="font-size: 1.5rem"></i
        ></a>
      </li>
      <li class="navbar-item">
        <a class="nav-link active" href="doctor/appointments"
          ><i class="bi bi-bag-check-fill" style="font-size: 1.5rem"></i
        ></a>
      </li>
      <li class="navbar-item">
        <a class="nav-link" href="doctor/appointments"
          ><i class="bi bi-plus-circle-fill" style="font-size: 1.5rem"></i
        ></a>
      </li>
      <li class="nav-item ">
        <a
          class="nav-link "
          (click)="logout()"
          role="button"
          data-bs-toggle="dropdown"
          ><i class="bi bi-person-circle" style="font-size: 1.5rem"></i
        ></a>

      </li>
    </ul>
  </div>
<div class="container-sm m-5 p-4">
  <div class="row text-center m-2"><h5><strong>Patients</strong></h5></div>
  <div class="row mt-4">
    <div class="table">
        <table class="table table-bordered ms-4">
            <thead>
                <tr>
                    <th scope="col">PatientId</th>
                    <th scope="col">Patient Name</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Last Appointment</th>
                </tr>
            </thead>
            <tbody *ngFor="let Patient of patientListService.patientList|filter:filter|paginate:{itemsPerPage:4,currentPage:page}">
              <tr>
                <td>{{Patient.PatientId}}</td>
                <td>{{Patient.PatientName}}</td>
                <td>{{Patient.PatientGender}}</td>
                <td>{{Patient.TokenDateTime | date: 'dd-MMM-yy '}}</td>

            </tr>
            </tbody>
          </table>

</div>
