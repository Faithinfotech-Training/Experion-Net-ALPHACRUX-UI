<div class="container-sm m-5 p-4">
  <div class="row text-center m-2"><h5><strong>Patients</strong></h5></div>
  <div class="row mt-4">
    <div class="table">
        <table class="table table-bordered ms-4">
            <thead>
                <tr>
                    <th scope="col">PatientId</th>
                    <th scope="col">Patient Name</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Last Appointment</th>
                </tr>
            </thead>
            <tbody *ngFor="let Patient of patientListService.patientList|filter:filter|paginate:{itemsPerPage:4,currentPage:page}">
              <tr>
                <td>{{Patient.PatientId}}</td>
                <td>{{Patient.PatientName}}</td>
                <td>{{Patient.PatientGender}}</td>
                <td>{{Patient.TokenDateTime | date: 'dd-MMM-yy '}}</td>

            </tr>
            </tbody>
          </table>

</div>
