<header>

            ></a>
          </li>
          <li class="navbar-item">
            <a class="nav-link" href="#"
              ><i class="bi bi-plus-circle" style="font-size: 1.5rem"></i
            ></a>
          </li>
          <li class="navbar-item">
            <a class="nav-link" href="#"
              ><i class="bi bi-plus-circle-fill" style="font-size: 1.5rem"></i
            ></a>
          </li>

          <li class="nav-item dropup">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              ><i class="bi bi-person-circle" style="font-size: 1.5rem"></i
            ></a>
            <ul class="dropdown-menu bg-secondary">
              <li>
                <a class="dropdown-item text-white" href="#">First Link</a>
              </li>
              <li>
                <a class="dropdown-item text-white" href="#">Second Link</a>
              </li>
              <li>
                <a class="dropdown-item text-white" href="#">Third Link</a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
  </div>
