<div class="container-sm">
  <div class="row mt-5"></div>
  <div class="row mt-5">
    <div class="col mt-5">
      <div class="card" style="border-radius: 15px;">
        <div class="card-body">
          <form  name="ngForm" autocomplete="off"
          class="form-group p-3" (ngSubmit)="onSubmit(form)"
          #form="ngForm"
       >


    <table class="table">
      <thead>
        <tr>
          <th scope="col">No.</th>
          <th scope="col">Vital</th>
          <th scope="col">Observed value</th>
          <th scope="col">Unit</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Breath Rate</td>
          <td><input type="text"  #BreathRate="ngModel"
            [(ngModel)]="vitalsService.formData.BreathRate" class="form-control"  placeholder="obtained value" name="BreathRate"></td>
          <td>BPM</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Body Temperature</td>
          <td><input type="number" #BreathRate="ngModel"
            [(ngModel)]="vitalsService.formData.BodyTemp"  class="form-control"  placeholder="obtained value" name="BodyTemp"></td>
          <td>Â°F</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Blood Pressure</td>
          <td><input type="text" #BreathRate="ngModel"
            [(ngModel)]="vitalsService.formData.BloodPressure" class="form-control"  placeholder="obtained value" name="BloodPressure"></td>
          <td>mmHg</td>
        </tr>
        <tr>
          <th scope="row">4</th>
          <td>Pulse Rate</td>
          <td><input type="text" #BreathRate="ngModel"
            [(ngModel)]="vitalsService.formData.PulseRate" class="form-control"  placeholder="obtained value" name="PulseRate">
          </td>
          <td>BPM</td>
        </tr>
      </tbody>
    </table>
    <button type="submit" class="btn btn-secondary">
      Save
    </button>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>
