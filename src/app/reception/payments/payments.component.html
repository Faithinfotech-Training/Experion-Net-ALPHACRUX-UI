            <h3>Payment details</h3>

            <div class="table-responsive border mt-4 rounded">
                <table class="table table-borderless">

                      <tbody>
                        <tr>
                          <th scope="row">Patient id:</th>
                          <td>PatientId</td>

                        <tr>
                          <th scope="row">Patient name:</th>

                        <tr>

                        </tr>
                        <tr>

                        </tr>
                        <tr>

                        </tr>

        <div class="col align-self-end m-5  ">

            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"

                <label class="form-check-label" for="exampleRadios1">
                    Cash
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"

            <div class="form-check">

                </label>
            </div>
            <div class="row my-5 p-2">
                <div class="col align-self-end">
                    <a href="#" class="btn btn-outline-warning btn-lg m-2" role="button"
                        aria-pressed="true">Cancel</a>
                    <a href="#" class="btn btn-primary btn-lg" role="button" aria-pressed="true">Bill&Generate
                        Token</a>

            </div>
