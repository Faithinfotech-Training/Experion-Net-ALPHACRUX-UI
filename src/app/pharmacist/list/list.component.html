<header>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark" style="max-height: 200px; ">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item active mt-1">
          <a class="navbar-brand">Pharmacy <i class="bi bi-slack " style="color:white;"></i></a>
        </li>
      </ul>

    </div>
  </nav>
</header>
<div class="container-fluid-sm d-flex align-items-stretch ">
      <div class="float-start bg-light navbar-light p-1">
        <ul class="navbar-nav ms-2 gap-3">
          <li class="navbar-item">
            <a class="navbar-brand" href="pharmacy/home"><i class="bi bi-house-fill" style="font-size: 1.5rem"></i></a>
          </li>
          <li class="navbar-item">
            <a class="navbar-brand" href="pharmacy/meddata"><i class="bi bi-clipboard"
                style="font-size: 1.5rem"></i></a>
          </li>

          <li class="nav-item ">
            <a class="nav-link active" href="http://localhost:4200/login" role="button"><i class="bi bi-person-circle"
                style="font-size: 1.5rem"></i></a>

          </li>

        </ul>
      </div>
      <div class="container-fluid bg-light bg-opacity-10 float-right">
        <div class="table-wrapper-scroll-y my-custom-scrollbar mt-4">
          <div class="card">
            <h2 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; text-align:center" >Prescribed Medicines &nbsp;<i class="bi bi-heart-pulse"></i></h2>
            <table class="table table-bordered m-2 table-active " style="background-color: darkgray; width:99%; ">

              <thead class="table-lg thead-light">
                <th scope="col">Prescription ID</th>
                <th scope="col">Patient Id</th>
                <th scope="col" >Patient Name</th>

              </thead>
              <tbody class="table" style="background-color: #e7e7e7">
                <tr
                  *ngFor="let queue of pharmacyService.medicineList | filter:filter|paginate:{itemsPerPage:5, currentPage:page}">
                  <th>{{queue.PrescriptionId}}</th>
                  <td>{{queue.PatientId}}</td>
                  <td>{{queue.PatientName}}</td>

                </tr>
              </tbody>
            </table>

        <div class="footer d-flex float-end">
          <pagination-controls (pageChange)="page = ($event)"></pagination-controls>
        </div>
      </div>
    </div>

  </div>
</div>
