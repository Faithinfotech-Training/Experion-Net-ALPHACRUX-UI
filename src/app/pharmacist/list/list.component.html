<header>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item active mt-1">
          <a class="navbar-brand">Pharmacy</a>
        </li>
      </ul>
      <form class="d-flex ml-2">
        <input class="form-control me-2" type="text" placeholder="Search">
        <button class="btn btn-outline-success" type="button">Search</button>
      </form>
    </div>
  </nav>
</header>
<div class="container-fluid-sm d-flex align-items-stretch ">
  <div class="float-start bg-light navbar-light p-1">
    <ul class="navbar-nav ms-2 gap-3">
      <li class="navbar-item">
        <a class="navbar-brand" href="pharmacy/home"><i class="bi bi-house-fill" style="font-size: 1.5rem"></i></a>
      </li>
      <li class="navbar-item">
        <a class="navbar-brand" href="pharmacy/meddata"><i class="bi bi-clipboard" style="font-size: 1.5rem"></i></a>
      </li>

      <li class="nav-item dropup">
        <a class="nav-link dropdown-toggle" (click)="logout()" role="button" data-bs-toggle="dropdown"><i
            class="bi bi-person-circle" style="font-size: 1.5rem"></i></a>

      </li>

    </ul>
  </div>
  <div class="container-fluid bg-light bg-opacity-10 float-right">
    <div class="table-wrapper-scroll-y my-custom-scrollbar mt-4">
      <table class="table bg-white border  table-lg text-center">
        <br />
        <thead>
          <th scope="col">Prescription ID</th>
          <th scope="col">Patient Id</th>
          <th scope="col">Patient Name</th>

        </thead>
        <tbody>
          <tr *ngFor="let queue of pharmacyService.medicineList | filter:filter|paginate:{itemsPerPage:5, currentPage:page}">
            <th>{{queue.PrescriptionId}}</th>
            <td>{{queue.PatientId}}</td>
            <td>{{queue.PatientName}}</td>

          </tr>
        </tbody>
      </table>
      <div class="footer d-flex float-end">
        <pagination-controls (pageChange)="page = ($event)"></pagination-controls>
      </div>
    </div>
  </div>
</div>
