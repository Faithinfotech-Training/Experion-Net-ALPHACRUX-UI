          <a class="navbar-brand" href="reception/home">Pharmacy</a>
        </li>
      </ul>
      <form class="d-flex ml-2">
        <input class="form-control me-2" type="text" placeholder="Search">

</header>
<div class="container-fluid-sm d-flex align-items-stretch">
  <div class="float-start bg-light navbar-light p-1">
    <ul class="navbar-nav ms-2 gap-3">
      <li class="navbar-item">
        <a class="navbar-brand" href="pharmacy/home"
          ><i class="bi bi-house-fill" style="font-size: 1.5rem"></i
        ></a>
      </li>
      <li class="navbar-item">
        <a class="nav-link active" href="pharmacy/reports"
          ><i class="bi bi-book-half" style="font-size: 1.5rem"></i
        ></a>

      <li class="navbar-item">
        <a class="nav-link active" href="pharmacy/home"
          ><i class="bi bi-plus-circle-fill" style="font-size: 1.5rem"></i
        ></a>
      </li>
    <li class="navbar-item">
      <a class="nav-link active" href="reception/update-patient"
        ><i class="bi-plus-circle" style="font-size: 1.5rem"></i
      ></a>
    </li>
      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle"
          href="#"
          role="button"
          data-bs-toggle="dropdown"
          ><i class="bi bi-person-circle" style="font-size: 1.5rem"></i
        ></a>
        <ul class="dropdown-menu bg-secondary">
          <li><a class="dropdown-item text-white" href="#">First Link</a></li>
          <li><a class="dropdown-item text-white" href="#">Second Link</a></li>
          <li><a class="dropdown-item text-white" href="#">Third Link</a></li>
        </ul>
      </li>
    </ul>
  </div>


  <div class="container-sm">
    <div class="row mt-5">
      <div class="col mt-5">
        <div class="card" style="border-radius: 15px">
          <div class="card-body">
            <form
              #form="ngForm"
              name="ngForm"
              autocomplete="off"
              class="form-group p-3"
              (ngSubmit)="onSubmit(form)"
            >
              <div class="form-group row align-items-center pt-4 pb-3">
                <div class="col-md-3 ps-5">
                  <h5>PATIENT ID</h5>
                </div>

                <div class="col-md-9 pe-5">
                  <input
                    type="number"
                    class="form-control form-control-lg"
                    placeholder="Patient_Id"
                    style="width: 500px"
                    name="PatientId"
                    #PatientId="ngModel"
                    [(ngModel)]="pharmacyService.formData1.PatientId"
                    required
                    minlength="1"
                    maxlength="5"
                    [ngClass]="{
                      'is-invalid': PatientId.touched && PatientId.invalid
                    }"
                  />

                  <p
                    *ngIf="PatientId.touched && PatientId.invalid"
                    class="validation-error"
                  >
                    <span
                      *ngIf="PatientId.errors.required"
                      style="color: crimson"
                    >
                      Please enter patient id</span
                    >
                  </p>

                  <div class="py-4">
                    <button
                      type="submit"
                      class="btn btn-secondary btn-lg me-3"
                      [disabled]="!(form.valid && form.dirty)"
                    >
                      SEARCH</button
                    ><br /><br />
                  </div>
                </div>
              </div>
            </form>
            <hr />

            <form
              #form="ngForm"
              name="ngForm"
              autocomplete="off"
              class="form-group p-3"
              (ngSubmit)="onClickClick(form)"
            >
              <div class="form-group row align-items-center">
                <h4>PATIENT DETAILS</h4>
                <br /><br />
              </div>
              <hr />

              <form
                #form="ngForm"
                name="ngForm"
                autocomplete="off"
                class="form-group p-3"
              >
                <div class="form-group row align-items-center pt-4 pb-3">
                  <div class="col-md-3 ps-5">
                    <h6 class="mb-0">ID</h6>
                  </div>

                  <div class="col-md-9 pe-5">
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      placeholder="Patient_Id"
                      style="width: 500px"
                      id="PatientId"
                      name="PatientId"
                      #PatientId="ngModel"
                      [(ngModel)]="pharmacyService.formData1.PatientId"
                    />
                  </div>
                </div>

                <div class="form-group row align-items-center pt-4 pb-3">
                  <div class="col-md-3 ps-5">
                    <h6 class="mb-0">NAME</h6>
                  </div>

                  <div class="col-md-9 pe-5">
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      placeholder="Patient_Name"
                      style="width: 500px"
                      name="PatientName"
                      #PatientName="ngModel"
                      [(ngModel)]="pharmacyService.formData1.PatientName"
                    />
                  </div>
                </div>

                <input
                  type="hidden"
                  class="form-control form-control-lg"
                  name="MedicineListId"
                  id="MedicineListId"
                  #TestListId="ngModel"
                  [(ngModel)]="pharmacyService.formData1.MedicineListId"
                />

                <div class="form-group row align-items-center pt-4 pb-3">
                  <div class="col-md-3 ps-5">
                    <h6 class="mb-0">PHONE NUMBER</h6>
                  </div>

                  
                </div>

                <div class="form-group row align-items-center pt-4 pb-3">
                  <div class="col-md-3 ps-5">
                    <h6 class="mb-0">REF BY</h6>
                  </div>

                  <div class="col-md-9 pe-5">
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      placeholder="Patient_StaffName"
                      style="width: 500px"
                      name="StaffName"
                      #StaffName="ngModel"
                      [(ngModel)]="pharmacyService.formData1.StaffName"
                    />
                  </div>
                </div>

                <div class="row align-items-center pt-4 pb-3">
                  <div class="col-md-3 ps-5">
                    <h6 class="mb-0">DATE</h6>
                  </div>
                  <div class="form-group col-md-9 pe-5">
                    <input
                      type="datetime"
                      class="form-control form-control-lg"
                      name="ReportDateTime"
                      #ReportDateTime="ngModel"
                      [(ngModel)]="pharmacyService.formData1.PrescriptionDateTime"
                      placeholder="Patient_DOB"
                      style="width: 500px"
                    />
                  </div>
                </div>
              </form>
              <br />
              <br />

              <form
                #form="ngForm"
                name="ngForm"
                autocomplete="off"
                class="form-group p-3"
                (ngSubmit)="onClick(form)"
              >
                <div class="form-group row align-items-center">
                  <!-- <h4>TEST DETAILS</h4> -->

                  <button
                    type="submit"
                    class="form-group btn btn-secondary btn-lg me-3 btn-block float-end"
                  >
                  MEDICINE DETAILS
                  </button>
                </div>
                <br />
              </form>

              <form
                #form="ngForm"
                name="ngForm"
                autocomplete="off"
                class="form-group p-3"
              >
                <table class="table table-bordered m-2 table-active">
                  <thead class="table-lg thead-light">
                    <tr>
                      <th scope="col">Medicine Name</th>
                      <th scope="col">Dosage</th>
                      <th scope="col">Duration</th>
                      <th scope="col">Medicine Price</th>
                    </tr>
                  </thead>
                  <tbody class="table" style="background-color: #f7f7f7">
                    <tr
                      *ngFor="
                        let users of pharmacyService.MedList
                          | filter: this.app.filter
                          | paginate: { itemsPerPage: 5, currentPage: page }
                      "
                    >
                      <td>{{ users.MedicineName }}</td>
                      <td>{{ users.Dosage }}</td>
                      <td>{{users.Duration}}</td>
                      <td>{{users.MedicinePrice}}</td>
                    </tr>
  <!--
                    <tr>
                      <td colspan="1"><b>Total:</b></td>
                      <td colspan="1" id="total" name="total">
                        <b>{{ total }}</b>
                      </td>

                    </tr>
  -->
                  </tbody>
                </table>
                <div class="footer">
                  <pagination-controls
                    (pageChange)="page = $event"
                  ></pagination-controls>
                </div>
              </form>

              <div class="px-5 py-4">
                <button
                  type="submit"
                  class="btn btn-secondary btn-lg me-3 float-end"
                >
                  PROCEED
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
