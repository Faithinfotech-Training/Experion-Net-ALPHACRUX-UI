<section class="vh-100" style="background-color: #ffffff;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">

            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form [formGroup]="loginForm" (ngSubmit)="loginCredentials()">

                  <div class="form-group d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">Clinic Management System</span>
                  </div>
                  <br><br>
                  <h4 class="fw-normal mb-3 pb-3 " style="letter-spacing: 1px;">Sign into your account</h4>

                  <div class="form-group form-outline mb-4">
                    <input formControlName="UserName" type="text" name="UserName" id="UserName" class="form-control" />
                    <label class="form-label">User Name</label>
                  </div>

                  <div class="form-group form-outline mb-4">
                    <input formControlName="UserPassword" type="password" name="UserPassword" id="UserPassword" class="form-control " />
                    <label class="form-label" >Password</label>

                  </div>


                  <input type="hidden" formControlName="StaffId"
                  name="StaffId" id="StaffId" class="form-control " value="1"/>



                  <div class="form-group pt-1 mb-4">
                    <button routerLink="doctor/app" class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                  </div>

                  <a class="small text-muted" href="login">Forgot password?</a>
<!--
                  <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a> -->
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
